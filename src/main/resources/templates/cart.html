<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="utf-8">
<link th:href="@{/styles/cart.css}" rel="stylesheet" />
<title>Cart</title>
</head>
<body>

			<div th:replace="navbar :: navbar" ></div>

		    <div class="row">
		    	<div class="col-12 text-center">
		    		<h3  class="pt-3">Your Cart</h3>
		    	</div>
		    </div>	

			<div class="container" style="min-height: 40vh">
				<div class="row">
					<div  th:each="cartItemDto : ${cartDto.cartItemDtos}">
					   <div class="card" th:each="product : ${cartItemDto.product}">
							  <div>
							  	<img  style="height:200px" class="card-img-top" th:src="@{${'/images/'+product.imageUrl+'.jpg'}}" alt="image">
							  </div>
							  <div class="card-body">
							    <h5 class="card-title" th:text="${product.name}"></h5>
							    <h6 class="card-subtitle mb-2 text-danger" th:text="${product.price + ' $'}"></h6>
							    <p class="card-text" th:text="${product.description}"></p>
							    <a href="#" th:href="@{/cart/delete/{id}(id=${cartItemDto.id})}" class="btn btn-danger" >Delete</a>
							 </div>		
					   </div>
					</div>
				</div>	
			</div>
			
			<hr/>
			<div class="row pb-4" style="padding-right:200px">
		    	<div class="col-12 d-flex justify-content-end">
		    		<h3  class="pt-3" th:text="'Total Price : '+${cartDto.totalCost}+' $'"></h3>
		    	</div>
		    </div>	
		    <hr/>
			
		    <div th:replace="footer :: footer" ></div>
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
	
</body>
</html>	
</body>
</html>
